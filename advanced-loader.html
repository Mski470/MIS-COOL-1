<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOAAZTECH - Loading Experience</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #0a0e27;
        overflow: hidden;
      }

      /* حاوية شاشة التحميل الرئيسية */
      #advancedLoader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at center,
          #1a1f3a 0%,
          #0a0e27 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999999;
        transition:
          opacity 1s ease-out,
          transform 0.8s ease-out;
      }

      #advancedLoader.fade-out {
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
      }

      /* Canvas للجزيئات المتحركة */
      #particlesCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* حاوية اللوجو */
      .logo-container {
        position: relative;
        z-index: 10;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* SVG اللوجو مع تأثيرات */
      .tech-logo {
        width: 280px;
        height: 280px;
        filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.6));
      }

      /* أنيميشن رسم المسارات */
      .tech-logo path,
      .tech-logo circle,
      .tech-logo line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawPath 2.5s ease-out forwards;
      }

      @keyframes drawPath {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* تأثير النبض للدائرة المركزية */
      .pulse-circle {
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      /* النص الرئيسي */
      .brand-text {
        margin-top: 40px;
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .brand-text h1 {
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: 8px;
        background: linear-gradient(90deg, #00f2ff, #7b68ee, #00f2ff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation:
          shimmer 3s linear infinite,
          slideUp 1s ease-out;
        text-shadow: 0 0 40px rgba(0, 242, 255, 0.5);
      }

      @keyframes shimmer {
        to {
          background-position: 200% center;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .brand-text p {
        font-size: 1.3rem;
        color: #00f2ff;
        font-style: italic;
        margin-top: 15px;
        opacity: 0;
        animation: fadeIn 1.5s ease-out 0.5s forwards;
        letter-spacing: 3px;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* شريط التقدم المتطور */
      .progress-container {
        position: absolute;
        bottom: 80px;
        width: 400px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        z-index: 10;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00f2ff, #7b68ee);
        border-radius: 10px;
        width: 0%;
        animation: fillProgress 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
      }

      @keyframes fillProgress {
        to {
          width: 100%;
        }
      }

      /* نص التحميل */
      .loading-text {
        position: absolute;
        bottom: 40px;
        color: #00f2ff;
        font-size: 1rem;
        letter-spacing: 2px;
        z-index: 10;
        animation: blink 1.5s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* تأثير الوهج المحيط */
      .glow-effect {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(0, 242, 255, 0.15) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: expandGlow 3s ease-out infinite;
        z-index: 5;
      }

      @keyframes expandGlow {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.2;
        }
      }

      /* استجابة للشاشات الصغيرة */
      @media (max-width: 768px) {
        .tech-logo {
          width: 200px;
          height: 200px;
        }
        .brand-text h1 {
          font-size: 2.5rem;
          letter-spacing: 4px;
        }
        .brand-text p {
          font-size: 1rem;
        }
        .progress-container {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="advancedLoader">
      <!-- Canvas للجزيئات -->
      <canvas id="particlesCanvas"></canvas>

      <!-- تأثير الوهج -->
      <div class="glow-effect"></div>

      <!-- حاوية اللوجو -->
      <div class="logo-container">
        <svg
          class="tech-logo"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- الدرع الخارجي -->
          <path
            d="M100 20 L160 50 L160 130 L100 180 L40 130 L40 50 Z"
            fill="none"
            stroke="#00f2ff"
            stroke-width="2"
            opacity="0.6"
          />

          <!-- الوجه الهندسي -->
          <circle
            cx="100"
            cy="100"
            r="60"
            fill="none"
            stroke="#7b68ee"
            stroke-width="2"
            class="pulse-circle"
          />

          <!-- العينان -->
          <circle cx="85" cy="90" r="8" fill="#00f2ff">
            <animate
              attributeName="opacity"
              values="1;0.3;1"
              dur="3s"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="115" cy="90" r="8" fill="#00f2ff">
            <animate
              attributeName="opacity"
              values="1;0.3;1"
              dur="3s"
              repeatCount="indefinite"
            />
          </circle>

          <!-- المعالج المركزي -->
          <rect
            x="90"
            y="50"
            width="20"
            height="20"
            fill="none"
            stroke="#00f2ff"
            stroke-width="1.5"
          />
          <line
            x1="100"
            y1="70"
            x2="100"
            y2="85"
            stroke="#00f2ff"
            stroke-width="1"
          />

          <!-- خطوط الدوائر الإلكترونية -->
          <line
            x1="75"
            y1="100"
            x2="85"
            y2="100"
            stroke="#7b68ee"
            stroke-width="1.5"
          />
          <line
            x1="115"
            y1="100"
            x2="125"
            y2="100"
            stroke="#7b68ee"
            stroke-width="1.5"
          />

          <!-- نقاط الاتصال -->
          <circle cx="70" cy="100" r="3" fill="#00f2ff" />
          <circle cx="130" cy="100" r="3" fill="#00f2ff" />

          <!-- الخطوط الجانبية -->
          <path
            d="M 60 120 Q 80 140 100 145"
            fill="none"
            stroke="#7b68ee"
            stroke-width="1.5"
          />
          <path
            d="M 140 120 Q 120 140 100 145"
            fill="none"
            stroke="#7b68ee"
            stroke-width="1.5"
          />
        </svg>
      </div>

      <!-- النص -->
      <div class="brand-text">
        <h1>MOAAZTECH</h1>
        <p>Innovate. Dominate.</p>
      </div>

      <!-- شريط التقدم -->
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <!-- نص التحميل -->
      <div class="loading-text">جاري التحميل...</div>
    </div>

    <script>
      // ========================================
      // نظام الجزيئات المتحركة
      // ========================================
      class ParticleSystem {
        constructor() {
          this.canvas = document.getElementById("particlesCanvas");
          this.ctx = this.canvas.getContext("2d");
          this.particles = [];
          this.particleCount = 80;

          this.resize();
          this.init();
          window.addEventListener("resize", () => this.resize());
        }

        resize() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
        }

        init() {
          for (let i = 0; i < this.particleCount; i++) {
            this.particles.push({
              x: Math.random() * this.canvas.width,
              y: Math.random() * this.canvas.height,
              vx: (Math.random() - 0.5) * 0.5,
              vy: (Math.random() - 0.5) * 0.5,
              size: Math.random() * 2 + 1,
              opacity: Math.random() * 0.5 + 0.3,
            });
          }
        }

        update() {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          this.particles.forEach((p, i) => {
            // تحديث الموقع
            p.x += p.vx;
            p.y += p.vy;

            // إعادة التدوير عند الحواف
            if (p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > this.canvas.height) p.vy *= -1;

            // رسم الجزيء
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            this.ctx.fillStyle = `rgba(0, 242, 255, ${p.opacity})`;
            this.ctx.fill();

            // رسم الخطوط بين الجزيئات القريبة
            this.particles.slice(i + 1).forEach((p2) => {
              const dx = p.x - p2.x;
              const dy = p.y - p2.y;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance < 120) {
                this.ctx.beginPath();
                this.ctx.moveTo(p.x, p.y);
                this.ctx.lineTo(p2.x, p2.y);
                this.ctx.strokeStyle = `rgba(123, 104, 238, ${0.2 * (1 - distance / 120)})`;
                this.ctx.lineWidth = 0.5;
                this.ctx.stroke();
              }
            });
          });

          requestAnimationFrame(() => this.update());
        }
      }

      // ========================================
      // تشغيل النظام
      // ========================================
      document.addEventListener("DOMContentLoaded", () => {
        const particleSystem = new ParticleSystem();
        particleSystem.update();

        // إخفاء الشاشة بعد 4.5 ثانية
        setTimeout(() => {
          const loader = document.getElementById("advancedLoader");
          loader.classList.add("fade-out");

          setTimeout(() => {
            loader.style.display = "none";
            document.body.style.overflow = "auto";
          }, 1000);
        }, 4500);
      });
    </script>
  </body>
</html>
