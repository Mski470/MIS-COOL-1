<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="عرض جداول المحاضرات - تكنولوجيا التعليم 2026"
    />
    <title>جداول الفرقة الأولى | تكنولوجيا التعليم</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #a855f7;
        --bg-dark: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f8fafc;
        --accent-color: #22d3ee;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tajawal", sans-serif;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-main);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* شريط التقدم العلوي */
      #progressBar {
        position: fixed;
        top: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          to left,
          var(--primary-color),
          var(--accent-color)
        );
        width: 0%;
        z-index: 1000;
        transition: width 0.2s ease;
      }

      /* الهيدر */
      header {
        padding: 3rem 1rem;
        text-align: center;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
      }

      .header-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header-content p {
        color: #94a3b8;
        font-size: 1.1rem;
      }

      /* حاوية الصور */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 1.5rem 5rem;
      }

      .image-card {
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .image-card:hover {
        transform: translateY(-5px);
      }

      .image-header {
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.02);
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .image-header i {
        color: var(--accent-color);
      }

      .schedule-img {
        width: 100%;
        height: auto;
        display: block;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .schedule-img:hover {
        opacity: 0.9;
      }

      /* زر الرجوع للأعلى */
      #backToTop {
        position: fixed;
        bottom: 30px;
        left: 30px;
        width: 50px;
        height: 50px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        z-index: 100;
        transition: all 0.3s ease;
      }

      #backToTop.show {
        display: flex;
        animation: fadeInUp 0.5s;
      }

      footer {
        text-align: center;
        padding: 2rem;
        color: #64748b;
        font-size: 0.9rem;
      }

      /* تحسينات الشاشات الصغيرة */
      @media (max-width: 768px) {
        .header-content h1 {
          font-size: 1.8rem;
        }
        .container {
          padding: 0 1rem 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="progressBar"></div>

    <header class="animate__animated animate__fadeInDown">
      <div class="header-content">
        <h1><i class="fa-solid fa-calendar-days"></i> جداول المحاضرات</h1>
        <p>الفرقة الأولى - تكنولوجيا التعليم 2026</p>
      </div>
    </header>

    <div class="container">
      <div
        class="image-card animate__animated animate__fadeInUp"
        style="animation-delay: 0.2s"
      >
        <div class="image-header">
          <i class="fa-solid fa-image"></i>
          <span>الجدول الدراسي - الجزء الأول</span>
        </div>
        <img
          src="WhatsApp Image 2026-02-02 at 11.55.29 PM.jpeg"
          alt="جدول المحاضرات 1"
          class="schedule-img"
          onclick="window.open(this.src)"
        />
      </div>

      <div
        class="image-card animate__animated animate__fadeInUp"
        style="animation-delay: 0.4s"
      >
        <div class="image-header">
          <i class="fa-solid fa-image"></i>
          <span>الجدول الدراسي - الجزء الثاني</span>
        </div>
        <img
          src="WhatsApp Image 2026-02-02 at 11.55.29 PM (1).jpeg"
          alt="جدول المحاضرات 2"
          class="schedule-img"
          onclick="window.open(this.src)"
        />
      </div>
    </div>

    <button id="backToTop" title="العودة للأعلى">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <footer>
      <p></p>
    </footer>

    <script>
      // تحديث شريط التقدم عند التمرير
      window.onscroll = function () {
        const winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        const height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById("progressBar").style.width = scrolled + "%";

        // إظهار زر العودة للأعلى
        const btn = document.getElementById("backToTop");
        if (winScroll > 300) {
          btn.classList.add("show");
        } else {
          btn.classList.remove("show");
        }
      };

      // وظيفة العودة للأعلى
      document.getElementById("backToTop").onclick = function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    </script>
  </body>
</html>
